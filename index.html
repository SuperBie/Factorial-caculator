<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#1c4e80',
              'secondary-gray': '#e4e7eb',
            },
          },
        },
      };
    </script>

    
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      id="app"
      class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-6 md:p-10 border border-gray-100"
    >
      <h1 class="text-3xl font-extrabold text-primary-blue mb-2 text-center">
        Factorial Calculator
      </h1>

      <p class="text-gray-500 text-center mb-8">
        Enter a non-negative integer to calculate its factorial.
      </p>

      <div class="space-y-4">
        <label
          for="numberInput"
          class="block text-sm font-medium text-gray-700"
        >
          Input Number (n)
        </label>
        <input
          type="number"
          id="numberInput"
          placeholder="e.g. 5"
          min="0"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-primary-blue text-lg"
        />
        <button
          id="calculateButton"
          class="w-full py-3 bg-primary-blue text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90 transition duration-300 transform active:scale-95"
          onclick="calculateFactorial()"
        >
          Calculate Factorial
        </button>
      </div>

      <div id="resultContainer" class="mt-8 pt-6 border-t border-secondary-gray">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Result</h2>

        <div
          id="output"
          class="min-h-[5rem] bg-secondary-gray p-4 rounded-xl text-primary-blue text-lg break-words text-center"
        >
          Enter a number above to see the factorial.
        </div>

        <div id="meta" class="mt-2 text-sm text-gray-600"></div>

        <div
          id="tipBox"
          class="mt-4 p-3 text-sm text-gray-600 bg-gray-50 rounded-lg border border-gray-200"
        >
          <span class="font-bold text-primary-blue">Note:</span>
          Factorials are the product of all positive integers up to the number
          denoted (5! = 5 × 4 × 3 × 2 × 1 = 120). Also, 0! = 1.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
